<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglican Diocese of Harare - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="holographic-effect"></div>
        
        <main class="content">
            <div class="logo-container">
                <img src="images.jpeg" alt="Diocese Logo" class="holographic-logo">
                <div class="logo-glow"></div>
            </div>

            <h1 class="title-gradient">Coming Soon</h1>
            <h2 class="subtitle">Anglican Diocese of Harare</h2>
            
            <p class="animated-text">Building a Digital Sanctuary for Faith & Community</p>

            <div class="countdown">
                <div class="time-block">
                    <span class="number" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
            </div>

            <div class="newsletter">
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required class="form-input">
                    <button type="submit" class="form-button">
                        <span class="button-text">Notify Me</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </main>

        <canvas class="particles"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
